name: Deploy Java Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible
    - name: Run Ansible Playbook
      run: ansible-playbook -i inventory.ini deploy.yml


